<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Resposta da IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #eee;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .response-box {
            max-width: 500px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }

        a {
            margin-top: 20px;
            color: #00bcd4;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="response-box">
    <h2>Resposta da IA</h2>
    <p th:text="${resposta}"></p>
    <a th:href="@{/chat}">Voltar ao chat</a>
</div>

</body>
</html>
