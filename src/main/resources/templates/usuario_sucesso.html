<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Usuário Salvo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h2 {
            color: #2e7d32;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.1em;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2e7d32;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #27642a;
        }
    </style>
</head>
<body>
<div class="card">
    <h2>Usuário cadastrado com sucesso!</h2>
    <p>ID do usuário gerado: <strong th:text="${idUsuario}"></strong></p>
    <a th:href="@{/usuarios/novo}">Cadastrar outro</a>
</div>
</body>
</html>
